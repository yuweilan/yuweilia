<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>for evaluation for in 循环</title>
</head>
<script src="../js/doT.js" type="text/javascript"></script>

<script id="parttmpl" type="text/x-dot-template">
{{##def.snippet:
<div>{{=it.name}}</div>{{#def.joke}}
#}}

{{#def.snippet}}
</script>

<body>
<div id="part"></div>
	
</body>
<script type="text/javascript">
var dataPart = {"name":"Jake","age":31};
var defPart = {"joke":"<div>{{=it.name}} who?</div>"};
var partText = doT.template(document.getElementById("parttmpl").innerHTML,undefined, defPart);
document.getElementById("part").innerHTML=partText(dataPart);



</script>



</html>
