<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>for array iteration 数组</title>
</head>
<script src="../js/doT.js" type="text/javascript"></script>

<script id="arraystmpl" type="text/x-dot-template">
{{~it.array:value:index}}
<div>{{= index+1 }}{{= value }}!</div>
{{~}}
</script>


<body>
<div id="arrays"></div>
	
</body>
<script type="text/javascript">
var dataArr = {"array":["banana","apple","orange"]};
var arrText = doT.template(document.getElementById("arraystmpl").innerHTML);
document.getElementById("arrays").innerHTML=arrText(dataArr);



</script>




</html>
