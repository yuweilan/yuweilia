<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>for interpolation 赋值</title>
</head>
<script src="../js/doT.js" type="text/javascript"></script>

<script id="interpolationtmpl" type="text/x-dot-template">
<div>Hi {{=it.name}}!</div>
<div>{{=it.age || ''}}</div>
</script>
<body>
<div id="interpolation"></div>
	
</body>
<script type="text/javascript">
var dataInter = {"name":"Jake","age":31};
var interText = doT.template(document.getElementById("interpolationtmpl").innerHTML);
document.getElementById('interpolation').innerHTML=interText(dataInter);

</script>



</html>
