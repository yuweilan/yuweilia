<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>dot模版简介</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" media="all"/>
</head>
<body>
<!--http://1.gitapp.sinaapp.com/base/-->

<div class="wrap shadow">
    <ol id="ol" class="list">

    </ol>
</div>
 
<script type="text/javascript">
    var str = '',
        data = [           
                { title : '第一章 for interpolation赋值',url : 'dot/demo1.html' },
                { title : '第二章 for evaluation循环',url : 'dot/demo2.html' },
                { title : '第三章 }} for array iteration数组',url : 'dot/demo3.html' },
                { title : '第四章 for conditionals 条件',url : 'dot/demo4.html' },
                { title : '第五章 for interpolation with encoding',url : 'dot/demo5.html' },
                { title : '第六章 for compile-time evaluation',url : 'dot/demo6.html' },           
        ];
    for(var i = 0; i < data.length; i++){
        var son = data[i];
        str += '<li><h1><a href="' + son.url + '" target="_blank" title="' + son.title + '">' + son.title + '</a></h1></li>';
    }
    var ol = document.getElementById('ol');
    ol.innerHTML = str;



</script>
</body>
</html>
