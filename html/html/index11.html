<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>倒计时</title>
<style type="text/css"> 
   #show{
    margin:20px 50px;
   }
   .time{
    margin:20px 50px;
   }
</style>
<script type="text/javascript">
  window.onload = function(){
    showTime();
  }
  function checkTime(i){
    if (i<10) {
          i="0" + i
        }
        return i
    }
  function showTime(){
    var now=new Date();
    var year=now.getFullYear();
    var month=now.getMonth()+1;
    var day=now.getDate();
    var h=now.getHours();
    var m=now.getMinutes();
    var s=now.getSeconds();
    m=checkTime(m)
    s=checkTime(s)
    var weekday=new Array(7)
    weekday[0]="星期日"
    weekday[1]="星期一"
    weekday[2]="星期二"
    weekday[3]="星期三"
    weekday[4]="星期四"
    weekday[5]="星期五"
    weekday[6]="星期六"
    document.getElementById("show").innerHTML=""+year+"年"+month+"月"+day+"日 "+weekday[now.getDay()]+h+":"+m+":"+s;
    t=setTimeout('showTime()',500)
  }
</script>
</head>
<body>
<div id="show">显示时间的位置</div>
<div class="time">距离2016年中考还剩 <span id="LeftTime"></span></div>
<script type="text/javascript">
//2016年中招考试倒计时
function FreshTime(){
        var endtime=new Date("2016/6/25,9:00:00");//结束时间
        var nowtime = new Date();//当前时间
        var lefttime=parseInt((endtime - nowtime)/1000) ; 
        d=  parseInt(lefttime/(60*60*24))  ;
        h=  parseInt((lefttime/(60*60))%24)  ;
        m=  parseInt(lefttime/60%60)  ;
        s=  parseInt(lefttime%60) ;  
        document.getElementById("LeftTime").innerHTML=d+"天"+h+"小时"+m+"分"+s+"秒";
        if(lefttime<=0){
        document.getElementById("LeftTime").innerHTML="团购已结束";
        clearInterval(sh);
        }
    }
   FreshTime()
   var sh;
   sh=  setInterval('FreshTime()', 500) ;
</script>
</body>
